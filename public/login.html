<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="login-container">
        <h2>Active Life Hub</h2>
        <img src="../assets/images/logo.png" alt="Logo" class="img-fluid rounded-circle mb-3" id="logo">

        <form action="login.php" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>¿No tiene cuenta? <a href="#" onclick="showRegister()">Registrese aquí</a></p>
        <p>¿Olvido su contraseña? <a href="#" onclick="showRecovery()">Recupere aquí</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Registrar</h2>
        <form id="register-form">
            <label for="register-name">Nombre</label>
            <input type="text" id="register-name" placeholder="Ingrese su Nombre" required>
            <label for="register-email">Correo Electrónico</label>
            <input type="email" id="register-email" placeholder="Ingrese su Correo Electrónico" required>
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" placeholder="Ingrese su Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tiene una Cuenta? <a href="#" onclick="showLogin()">Ingrese Aquí</a></p>
    </div>

    <div class="container" id="recovery-container" style="display: none;">
        <h2>Recuperar Contraseña</h2>
        <form id="recovery-form">
            <label for="recovery-email">Correo</label>
            <input type="email" id="recovery-email" placeholder="Ingrese su Correo Electrónico" required>
            <button type="submit">Enviar Correo de Recuperación</button>
        </form>
        <p>¿Recordó su contraseña? <a href="#" onclick="showLogin()">Ingrese Aquí</a></p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('recovery-container').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('recovery-container').style.display = 'none';
        }

        function showRecovery() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('recovery-container').style.display = 'block';
        }
    </script>

<div id="footer-placeholder"></div>

<script>
    fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>

</body>

</html>
