<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Active Life Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Buscar">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Users profile info -->
    <div class="profile-card" id="profile-info">
        <div class="card" style="max-width: 1000px;">
            <div class="content-container">
                <div class="img-container">
                    <img src="../assets/images/download.png" class="image" alt="Profile Picture">
                </div>
                <section class="form-container">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="Mark" required
                            readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Username</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Mark_III" required
                                readonly>
                        </div>
                        <div class="col-md-15">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="text" class="form-control" id="validationCustom02" value="mark3otto@gmail.com"
                                required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                readonly>Hi, I’m Mark Otto, and I’m an avid outdoor enthusiast with a deep passion for hiking and biking. Growing up in the stunning mountains of Colorado, I developed a love for nature at a very young age.</textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary">Edit Profile</button>
                </section>
            </div>
        </div>
    </div>



    <!-- Footer dinámico formato de bootstrap -->
    <footer class="bg-light text-center py-3">
        <p>&copy; <span id="year"></span> Todos los Derechos Reservados - Grupo 8 Trabajo Final</p>
    </footer>
    <!-- Enlaces a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para el footer dinámico -->
    <script>
        // JavaScript para establecer el año actual en el footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
